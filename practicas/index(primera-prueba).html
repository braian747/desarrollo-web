<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title - entre 55 y 65 caracteres (se ve en la pestaÃ±a del navegador)-->
    <title>HTML Basico</title>
    <!-- description (atributo) - no mas de 165 caracteres -->
    <meta name="description" content="descripcion de la pagina que se ve en el buscador"
</head>
<body>
    <!-- etiqueta que representa un texto formateado en forma de parrafo -->
    <p>hola - parrafo 1</p>
    <!-- entre cada parrafo se ven ciertas separaciones -->
    <p>parrafo 2</p> 
    <!-- preferentemente NO tener texto suelto en el body, siempre dentro de una etiqueta -->
    saffflkj fdlkjsf

    alsfjldksjfslfj
    <!-- en el texto de arriba no se reconocio el salto de linea al no estar dentro de la etiqueta <p> -->
    <p>saffflkj fdlkjsf

    alsfjldksjfslfj</p>

</body>
</html>
